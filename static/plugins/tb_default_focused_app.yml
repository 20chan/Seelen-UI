# yaml-language-server: $schema=https://raw.githubusercontent.com/Seelen-Inc/slu-lib/refs/heads/master/gen/schemas/plugin.schema.json
id: "@default/focused-app"
metadata:
  displayName: Focused App Display Name
icon: "MdCenterFocusStrong"
target: "@seelen/fancy-toolbar"
plugin:
  type: generic
  template: |- 
    return [AppIcon({ path: window.exe, umid: window.umid }), "  ", window.name]
  style:
    flexShrink: 0
