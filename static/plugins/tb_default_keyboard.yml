id: '@default/keyboard'
icon: FaRegKeyboard
target: '@seelen/fancy-toolbar'
plugin:
  type: keyboard
  tooltip: >-
    return [activeLang.name, " - ", activeKeyboard.displayName]
  template: >-
    const inputsLenght = activeLang.inputMethods.length;
    return [
      activeLangPrefix,
      inputsLenght > 1 ? " - " : "",
      inputsLenght > 1 ? activeKeyboardPrefix : ""
    ]
  style:
    flexShrink: 0
    width: min-content
    fontWeight: 600
