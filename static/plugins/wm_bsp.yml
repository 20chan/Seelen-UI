# yaml-language-server: $schema=https://raw.githubusercontent.com/Seelen-Inc/slu-lib/refs/heads/master/gen/schemas/plugin.schema.json
id: "@default/wm-bspwm"
metadata:
  displayName: BSPWM Layout
  description: default bspwm tile layout.
target: "@seelen/window-manager"
plugin:
  no_fallback_behavior: Float
  structure:
    type: Horizontal
    children:
      - type: Leaf
      - type: Vertical
        children:
          - type: Leaf
          - type: Horizontal
            children:
              - type: Leaf
              - type: Vertical
                children:
                  - type: Leaf
                  - type: Leaf
