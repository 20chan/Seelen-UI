# yaml-language-server: $schema=https://raw.githubusercontent.com/Seelen-Inc/slu-lib/refs/heads/master/gen/schemas/plugin.schema.json
id: "@default/user-folder"
metadata:
  displayName: User Folder
icon: FaRegCircleUser
target: "@seelen/fancy-toolbar"
plugin:
  type: user
  withUserFolder: true
  template: |-
    return [Image({ path: user.profilePicturePath }), ' ', user.name];
  style:
    flexShrink: 0