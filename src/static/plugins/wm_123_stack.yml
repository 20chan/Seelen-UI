#
id: "@default/wm-123-stack"
metadata:
  displayName: One, Two, Three, Stack!
  description: Layout of three containers and last one is an stack.
target: "@seelen/window-manager"
plugin:
  structure:
    type: Horizontal
    children:
      - type: Leaf # 1
      - type: Vertical
        children:
          - type: Leaf # 2
          - type: Stack # 3
            maxStackSize: null # unlimited stack
